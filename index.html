<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram UI Clone </title>
    <link href="insta_logo1.jpg" rel="icon">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="container">
            <div class="Login_form">
                <img src="instagram.png" alt="insta_logo" class="logo">
            <form action="login" method="post">
            <input type="text" name="username" placeholder="Phone number,username or email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            </form>
            <p class="or">_____________  OR  _____________</p>
            <div class="fb">
                <img src="fb-logo.png" alt="fb_logo">
                <a href="#">Log in with Facebook</a>   
            </div>
            <div class="forgot">
                <a href="#">Forgot password?</a>
            </div>
        </div>
        <div class="center">
            <p class="sign-up Link">Don't have an account?<a href="#">Sign Up</a></p>
            
        </div>
        <p>Get the app</p>
        <div class="footer">
            <img src="playstore.png" alt="playstore">
            <img src="microsft.png" alt="microsft">
        </div>
</div>
</html>
